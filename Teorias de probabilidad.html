marginal de sólo A. ¿Cómo construir casos de Probabilidad Condicional?, ¿Cómo construir casos de Probabilidad Condicional? &#60math xmlns="http://www.w3.org/1998/Math/MathML"&#62 &#60mrow&#62 &#60mtext&#62 El teorema expresa la probabilidad de que ocurra el evento A,&NewLine;dado que ha ocurrido B, en función de la probabilidad de que&NewLine;ocurra B dado que ha ocurrido A, de la probabilidad de&NewLine;A y de la probabilidad de B.&NewLine;&NewLine;P(A|B) = [P(A)xP(B|A)] / P(B)&NewLine;&NewLine;Donde: &NewLine;&NewLine;A y B son eventos, y además: P(B) ≠ 0.&NewLine;P(A|B): es la probabilidad de que ocurra A,&NewLine;dado que ha ocurrido B.&NewLine;P(B|A): es la probabilidad de que ocurra B,&NewLine;dado que ha ocurrido A.&NewLine;P(A): es la probabilidad de que ocurra A.&NewLine;P(B): es la probabilidad de que ocurra B. &#60/mtext&#62 &#60/mrow&#62 &#60/math&#62 Referencias, TEORÍAS DE PROBABILIDAD ¿Qué es la Esperanza Matemática? c. Promedio o Media arimética, ¿Cómo calcular un Valor Esperando? &#60math xmlns="http://www.w3.org/1998/Math/MathML"&#62 &#60mrow&#62 &#60mtext&#62 La esperanza matemática se calcula utilizando la probabilidad&NewLine;de cada suceso. La fórmula que formaliza este cálculo se &NewLine;enuncia como sigue:&NewLine;&NewLine;E[X] = ∑Xi*P(Xi)&NewLine;&NewLine;Dónde:&NewLine;&NewLine;X = valor del suceso.&NewLine;P = Probabilidad de que ocurra.&NewLine;i = Periodo en el que se da dicho suceso. &#60/mtext&#62 &#60/mrow&#62 &#60/math&#62 Ejemplos, TEORÍAS DE PROBABILIDAD ¿Qué son la Dispersión y la Variabilidad de los resultados de un experimento? d. Desviación Estandar y Varianza, Ejemplos Si tenemos las siguientes notas: 4.2, 5.0, 2.2 y 4.0 Esperanza = (4.2x0.25) + (5.0x0.25) + (2.2x0.25) + (4.0x0.25) Esperanza = 1.05 + 1.25 + 0.55 + 1 = 3.85 Por lo que el valor esperado es de 3.85 Adaptados de, Ejemplos Dado las siguientes alturas: 175,160,172,164,168 promedio = (175+160+172+164+168)/5 = 167.8 varianza = (175-167.8)^2 + (160-167.8)^2 + (172-167.8)^2 + (164-167.8)^2 + (168-167.8)^2 varianza = 144.8 desviación estandar = raiz(varianza) = 12.03 Adaptados de, TEORÍAS DE PROBABILIDAD ¿Quién fue Thomas Bayes y cual fue su aporte? a. Teoría bayesiana, Referencias ¿Dónde encuentro ejemplos? Ejemplos, Ejemplos Lanzamos un dado de 10 caras D = {1,2,3,4,5,6,7,8,9,19} X = {número del dado que salió} (variable discreta) Se toma el promedio de notas de un curso X = {promedio de notas} (variable continua) Ejemplos adaptados de, b. Variables aleatorias Una variable aleatoria es una función que asocia un valor numérico a cada posible resultado de un experimento aleatorio. ¿Como se analizan y describen las Variables aleatorias?, d. Desviación Estandar y Varianza La varianza y la desviación estándar indican si los valores se encuentran más o menos próximos a las medidas de posición. ¿Cómo calcular la Varianza de una variable aleatoria?">
